<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Trading News - Single Stock</title>

<!-- Compressed Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1 id="company-name" class="single-h1"></h1>
    <h2 id="stock-symbol" class="single-h2"></h2>
    <nav>
      <a href="./index.html" class="button">Go Back</a>
    </nav>
  </header>
  
  <form id="single-stock-form" class="">
    <input id="symbol" placeholder="Enter Stock Symbol">
    <button id="fetch-news-button">Go</button>
  </form>
  
  
  
  
  <main class = "grid-container">
    <ul class="accordion" data-accordion>
      <li class="accordion-item is-active" data-accordion-item>
        <a href="#deeplink1" class="accordion-title">Key Metrics</a>
        <div class="accordion-content" data-tab-content id="deeplink1">
          <div class="grid-x grid-margin-x" id="price-div">
            <!-- Load Price Data Here -->
          </div>
        </div>
      </li>

      <li class="accordion-item" data-accordion-item>
        <a href="#deeplink2" class="accordion-title">Annual Income Statements</a>
        <div class="accordion-content" data-tab-content id="deeplink2">
          <div class="grid-x grid-margin-x" id="income-div">
            <!-- Load Income Statement Here -->
          </div>
        </div>
      </li>

    </ul>
    
  
  
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Compressed Foundation JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="./assets/js/single.js"></script>
</body>
</html>
