<body>
  <nav>
    <div class="top-bar" id="responsive-menu">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu id="dropdown-menu">
          <div class="grid-x align-spaced w-50">

          </div>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <h1 id="company-name" class="header1">Trading News</h1>
  </header>

  <div>
    <h2 id="stock-symbol" class="single-h2">Search for a Stock</h2>
  </div>
  
  <form id="single-stock-form" class="autocomplete-form">
    <input id="symbol" list="all-tickers" placeholder="Enter Stock Symbol">
    <button id="fetch-news-button">Go</button>
  </form>
  
  <main class = "grid-container">
    <ul class="accordion" data-accordion>
      <li class="accordion-item is-active" data-accordion-item>
        <a href="#deeplink1" class="accordion-title">Stock Price Details</a>
        <div class="accordion-content" data-tab-content id="deeplink1">
          <div class="grid-x grid-margin-x overflow-x-auto" id="price-div">
            <!-- Load Price Data Here -->
          </div>
        </div>
      </li>

      <li class="accordion-item" data-accordion-item>
        <a href="#deeplink2" class="accordion-title">Annual Income Statement</a>
        <div class="accordion-content" data-tab-content id="deeplink2">
          <div class="grid-x grid-margin-x overflow-x-auto" id="income-div">
            <!-- Load Income Statement Here -->
          </div>
        </div>
      </li>

      <li class="accordion-item" data-accordion-item>
        <a href="#deeplink2" class="accordion-title">Annual Balance Sheet</a>
        <div class="accordion-content" data-tab-content id="deeplink2">
          <div class="grid-x grid-margin-x overflow-x-auto" id="balance-sheet-div">
            <!-- Load Balance Sheet Here -->
          </div>
        </div>
      </li>

      <li class="accordion-item" data-accordion-item>
        <a href="#deeplink2" class="accordion-title">Annual Cash Flow</a>
        <div class="accordion-content" data-tab-content id="deeplink2">
          <div class="grid-x grid-margin-x overflow-x-auto" id="cash-flow-div">
            <!-- Load Cash Flow Here -->
          </div>
        </div>
      </li>
    </ul>
  
  </main>
